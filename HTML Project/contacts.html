<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Md Fazil">
    <meta name="description" content="Contact information page for The Little Taco Shop">
    <title>Contact</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/#about">About LTS</a></li>
            <li><a href="/#menu">Our Menu</a></li>
            <li><a href="hours.html">Store Hours</a></li>
        </ul>
        <figure>
            <img src="images/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p><label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="your name" required></p>
                    <p><label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="your email"></p>
                    <p><label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea></p>
                    
                </fieldset>
                <br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </article>

        <article>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T 
                <br>
                Kansas City, MO 55555-55555
                <br>
                <p>Phone: <a href="tel:55555-55555">55555-55555</a></p>
            </address>
            <a href="#">Back to Top</a>
        </article>
        <hr>
        <footer>
            <p><p>Copyright &copy; The Little Taco Shop</p></p>
        </footer>
    </main>
</body>
</html>
